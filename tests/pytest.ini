[tool:pytest]
# Test configuration for checkout to confirmation flow
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution order
# 1. First run checkout tests
# 2. Then run checkout to confirmation flow tests
# 3. Finally run confirmation tests

# Markers for test categorization
markers =
    checkout: Tests for checkout page
    confirmation: Tests for confirmation page
    flow: Tests for checkout to confirmation flow
    slow_network: Tests for slow network edge cases
    performance: Performance tests
    edge_case: Edge case tests

# Test discovery order
collect_ignore = ["__pycache__", "*.pyc"]

# Verbose output
addopts = -v --tb=short

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -v --tb=short -n auto
